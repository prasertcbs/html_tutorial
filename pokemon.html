<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let s = '';
    for (let i = 1; i <= 25; i++) {
      s += `<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${i.toString().padStart(3, "0")}.png" width=100 height=100>`
    }
    console.log(s);
    document.body.innerHTML = s;
  </script>
</body>

</html>
