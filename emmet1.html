<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1></h1>

    <!-- h1 -->
    <h1></h1>

    <!-- table -->
    <table></table>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- ui>li*3 -->
    <ui>
        <li></li>
        <li></li>
        <li></li>
    </ui>

    <!-- h1>h2>h3 -->
    <h1>
        <h2>
            <h3></h3>
        </h2>
    </h1>

    <!-- h1+ul -->
    <h1></h1>
    <ul></ul>

    <!-- h1+ul>li*3 -->
    <h1></h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- table>tr*3>td -->
    <table>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>

    <!-- h1{chapter 1} -->
    <h1>chapter 1</h1>

    <!-- h1*3 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- h1*3{chapter $} -->
    <h1>chapter 1</h1>
    <h1>chapter 2</h1>
    <h1>chapter 3</h1>

    <!-- ul>li*5{product $} -->
    <ul>
        <li>product 1</li>
        <li>product 2</li>
        <li>product 3</li>
        <li>product 4</li>
        <li>product 5</li>
    </ul>

    <!-- table#country -->
    <table id="country"></table>

    <!-- table.normal -->
    <table class="normal"></table>

    <!-- table#country.normal -->
    <table id="country" class="normal"></table>

    <!-- table#country.normal>tr.hilite*3>td*2{cell $} -->
    <table id="country" class="normal">
        <tr class="hilite">
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr class="hilite">
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr class="hilite">
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
    </table>

    <!-- #container -->
    <div id="container"></div>

    <!-- .normal -->
    <div class="normal"></div>

    <!-- #container.normal -->
    <div id="container" class="normal"></div>

    <!-- .container>div#left+div#middle+div#right -->
    <div class="container">
        <div id="left"></div>
        <div id="middle"></div>
        <div id="right"></div>
    </div>

    <!-- table>thead>tr>th*3^^tbody>tr>td*3 -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
